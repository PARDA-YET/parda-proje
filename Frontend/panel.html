<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Yönetici Paneli</h1>

    <!-- Ürün Listeleme Alanı -->
    <div id="liste-alani"></div>

    <!-- Yeni Ürün Ekleme Formu -->
    <h2>Yeni Ürün Ekle</h2>
    <form id="ekle-form">
        <label for="urun-id">ID:</label>
        <input type="text" id="urun-id" required>
        
        <label for="urun-ad">Ad:</label>
        <input type="text" id="urun-ad" required>
        
        <label for="urun-foto">Fotoğraf URL:</label>
        <input type="text" id="urun-foto">
        
        <label for="urun-video">Video URL:</label>
        <input type="text" id="urun-video">
        
        <label for="urun-aciklama">Açıklama:</label>
        <textarea id="urun-aciklama"></textarea>
        
        <label for="urun-marka">Marka:</label>
        <input type="text" id="urun-marka">
        
        <label for="urun-ozellikler">Özellikler (virgülle ayırın):</label>
        <input type="text" id="urun-ozellikler">
        
        <button type="submit">Ürün Ekle</button>
    </form>

    <p id="ekleme-sonucu"></p>

    <script src="js/panel.js"></script>
</body>
</html>
